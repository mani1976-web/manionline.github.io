<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManiOnline - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .email-box input[type="email"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 1em;
    }
    .email-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .email-box button:hover {
      background: #e68900;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ManiOnline</h1>
    <p>We are working hard to bring you something amazing.<br />Stay tuned for our launch!</p>
    <div class="email-box">
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <footer>
      &copy; <span id="year"></span> ManiOnline. All rights reserved.
    </footer>
  </div>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
